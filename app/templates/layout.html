<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{store_title}}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-store">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mt-4 d-none d-lg-block " href="/"><img src="/static/images/Logo.png" style="width: 5rem;"></a>
        <div class="collapse navbar-collapse bg-store" id="navbarNavDropdown">
            
            <ul class="navbar-nav m-1">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/store">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="navitem"><a class="nav-link float-left p-0" href="/cart"><i class="fa fa-shopping-cart"></i></a><span class="badge float-left mt-1 text-light">{{cartitems}}</span></li>
            </ul>
        </div>
    </nav>

	{% block body %}{% endblock %}



</div>

<footer id="footer" class="bg-store">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4 text-center">
            <div class="social">
                <a href="{{twitter_url}}"><div class="circle float-left m-2 mt-3" ><i class="fa fa-twitter"></i></div></a>
                <a href="{{facebook_url}}"><div class="circle float-left m-2 mt-3"><i class="fa fa-facebook"></i></div></a>
                <a href="{{instagram_url}}"><div class="circle float-left m-2 mt-3"><i class="fa fa-instagram"></i></div></a>
                <a href="{{home_url}}"><div class="circle float-left m-2 mt-3"><i class="fa fa-link"></i></div></a>
            </div>
        </div>
        <div class="col-md-4 pt-4">
            <div class="social pt-2">
                <a href="/privacy">Privacy Policy</a> | <a href="/about">About Us</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/static/js/pop.js"></script>

<script src="/static/js/checkout.js"></script>
<script src="/static/js/province.js"></script>
{% block scripts %}

{% endblock %}
</body>
</html>
