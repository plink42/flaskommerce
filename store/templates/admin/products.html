{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="flex flex-row space-x-2">
    <div class="px-4 py-2 max-w-sm mx-auto bg-yellow-200 rounded-xl shadow-lg items-center w-1/3">
        <p class="text-black text-3xl font-extrabold text-center">{{catalog | length}}</p>
        <div class="text-sm font-medium text-stone-500 text-center">Total Products</div>
    </div>
</div>
<table class="border-collapse table-auto w-full text-sm items-left">
    <thead>
        <tr>
            <th class="border-b">SKU</th>
            <th class="border-b">Product Name</th>
        </tr>
    </thead>
    <tbody>
        {% for p in catalog %}
        <tr>
            <td>{{p.sku}}</td>
            <td>{{p.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>
{% endblock content %}
