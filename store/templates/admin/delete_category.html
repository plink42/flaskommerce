{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="w-full max-w-md">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="w-full">
            <p>Are you sure you want to delete <b>{{category.name}}</b>?</p>
        </div>
        <div class="w-full m-4 flex space-x-10">
            <button type="submit" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-gray-100 font-bold py-2 px-4 rounded">Confirm</button>
            <a href="{{url_for('admin.categories')}}" class="shadow bg-red-600 hover:bg-red-500 focus:shadow-outline focus:outline-none text-gray-100 font-bold py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
