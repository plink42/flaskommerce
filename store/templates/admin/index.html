{% extends "admin/admin_layout.html" %}
{% block content %}
<div class="flex flex-row space-x-2">
    <div class="px-4 py-2 max-w-sm mx-auto bg-emerald-400 rounded-xl shadow-lg items-center w-1/3">
        <p class="text-black text-3xl font-extrabold text-center">{{total_orders}}</p>
        <div class="text-sm font-medium text-stone-500 text-center">Total Orders</div>
    </div>
    <div class="px-4 py-2 max-w-sm mx-auto bg-blue-400 rounded-xl shadow-lg items-center w-1/3">
        <p class="text-black text-3xl font-extrabold text-center">{{recent_orders}}</p>
        <div class="text-sm font-medium text-stone-500 text-center">Recent Orders</div>
    </div>
    <div class="px-4 py-2 max-w-sm mx-auto bg-yellow-200 rounded-xl shadow-lg items-center w-1/3">
        <p class="text-black text-3xl font-extrabold text-center">{{total_prods}}</p>
        <div class="text-sm font-medium text-stone-500 text-center">Total Products</div>
    </div>
</div>
{% endblock content %}
